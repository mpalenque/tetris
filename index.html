<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tetris</title>
</head>
<body>
    <div class="left-stats-container">
        <h1 id="fullNumber" class="big-number">100%</h1>
        <h1>Best</h1>
    </div>
    <div class="next-container">
        <canvas id="nextCanvas" width="120" height="90"></canvas>
        <h1>Next</h1>
    </div>
    <canvas id="myCanvas" width="360" height="600"></canvas>
    <div class="score-container">
        <h1 id="scoreNumber" class="big-number">0</h1>
        <h1>Score</h1>
    </div>
    <div class="score-container">
        <h1 id="linesNumber" class="big-number">0</h1>
        <h1>Lines</h1>
    </div>
    <div class="speed-container">
        <h1>Speed</h1>
        <input type="range" id="speedSlider" min="1" max="10" value="5" class="speed-slider">
        <span id="speedValue">5</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
